<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
    </head>
    <body>
        <h1>WebSocket Chat</h1>
        <h2>Your ID: <span id="ws-id"></span></h2>
        <hr>
        <input type="text" name="" id="session">
        <button onclick="reconnect()">Connect</button>
        <hr>
        <form action="" onsubmit="sendMessage(event)">
            <input type="text" id="messageText" autocomplete="off"/>
            <button>Send</button>
        </form>
        <ul id='messages'>
        </ul>
        <script>

            var client_id = Date.now()
            var session_id = "1"
            document.querySelector("#ws-id").textContent = client_id;
            var ws = new WebSocket(`ws://localhost:8000/api/latest/swipe_sessions/${session_id}/${client_id}`);
            ws.onmessage = function(event) {
                var messages = document.getElementById('messages')
                var message = document.createElement('li')
                var data = JSON.parse(event.data)
                var content = document.createTextNode(`${data.client_id} says: ${data.message}`)
                message.appendChild(content)
                messages.appendChild(message)
            };
            
            function reconnect() {
                session_id = document.getElementById("session").value
                ws.close()
                ws = new WebSocket(`ws://localhost:8000/api/latest/swipe_sessions/${session_id}/${client_id}`);
            }

            function sendMessage(event) {
                var input = document.getElementById("messageText")
                ws.send(input.value)
                input.value = ''
                event.preventDefault()
            }
        </script>
    </body>
</html>
