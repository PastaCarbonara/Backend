# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Munchie2

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_92fc07ebd8e044318887551ac25e9bde }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0e44d98c10e34b2da8884e07e0dd1cde }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_92fc07ebd8e044318887551ac25e9bde }}/munchie1:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Munchie2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0606cb5aa2e044f59f2cac81ae99019b }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_92fc07ebd8e044318887551ac25e9bde }}/munchie1:${{ github.sha }}'