# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Munchie2

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d459bcc2179143298f7ae66f58bd15d1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_37e1b9ef3dea44c9bd0deb41680dcd2e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d459bcc2179143298f7ae66f58bd15d1 }}/munchie1/munchie:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Munchie2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ba5b8d21ce5343279667040e9f2f58f2 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d459bcc2179143298f7ae66f58bd15d1 }}/munchie1/munchie:${{ github.sha }}'