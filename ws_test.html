<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
</head>

<body>
    <h1>WebSocket Chat</h1>
    <h2>Your ID: <span id="ws-id"></span></h2>
    <hr>
    <input type="text" value="test" id="application_name" placeholder="application_name">
    <button onclick="reconnect()">Reconnect</button>
    <hr>
    <form action="" onsubmit="sendMessage(event)">
        <input type="text" id="messageText" autocomplete="off" />
        <button>Send</button>
    </form>
    <ul id='messages'>
    </ul>
    <script>
        var ws_url = "ws://localhost:8000/api/latest/swipe_sessions"

        var client_id = Date.now()
        var application_name = "test"
        document.querySelector("#ws-id").textContent = client_id;

        var ws = new WebSocket(`${ws_url}/${application_name}/${client_id}`);
        ws = setOnMessage(ws);

        function setOnMessage(ws) {
            ws.onmessage = function (event) {
                var data = JSON.parse(event.data)
                var messages = document.getElementById('messages')

                var message = document.createElement('li')
                var content = document.createTextNode(data.message)
                message.appendChild(content)
                messages.appendChild(message)
            };
            return ws;
        }

        function reconnect() {
            ws.close()

            application_name = document.getElementById("application_name").value
            ws = new WebSocket(`${ws_url}/${application_name}/${client_id}`);

            ws = setOnMessage(ws);
        }

        function sendMessage(event) {
            var input = document.getElementById("messageText")
            var message = {
                message: input.value
            }
            ws.send(JSON.stringify(message))
            input.value = ''
            event.preventDefault()
        }
    </script>
</body>

</html>
